<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .todo-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .task i {
            cursor: pointer;
            color: #e74c3c;
        }
        
        #task-input {
            width: 80%;
            padding: 8px;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
        }
        
        #add-task-btn, #clear-all-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 8px 16px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #add-task-btn:hover, #clear-all-btn:hover {
            background-color: #2980b9;
        }
    </style>
    <title>Simple To-Do List</title>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <div>
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        <div id="task-list"></div>
        <button id="clear-all-btn"><i class="fas fa-trash"></i> Clear All</button>
    </div>

    <script>
        const taskInput = document.getElementById("task-input");
        const addTaskBtn = document.getElementById("add-task-btn");
        const clearAllBtn = document.getElementById("clear-all-btn");
        const taskList = document.getElementById("task-list");

        addTaskBtn.addEventListener("click", () => {
            const taskText = taskInput.value.trim();

            if (taskText !== "") {
                const taskItem = document.createElement("div");
                taskItem.classList.add("task");
                taskItem.innerHTML = `
                    <span>${taskText}</span>
                    <i class="fas fa-trash"></i>
                `;

                taskList.appendChild(taskItem);

                taskInput.value = "";

                // Delete task when the trash icon is clicked
                const deleteBtn = taskItem.querySelector("i");
                deleteBtn.addEventListener("click", () => {
                    taskItem.remove();
                });
            }
        });

        clearAllBtn.addEventListener("click", () => {
            taskList.innerHTML = "";
        });
    </script>
</body>
</html>
