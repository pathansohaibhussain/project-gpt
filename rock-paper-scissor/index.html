<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button id="rock" class="choice"><i class="fas fa-hand-rock"></i> Rock</button>
            <button id="paper" class="choice"><i class="fas fa-hand-paper"></i> Paper</button>
            <button id="scissors" class="choice"><i class="fas fa-hand-scissors"></i> Scissors</button>
        </div>
        <div class="result">
            <p id="round-result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
